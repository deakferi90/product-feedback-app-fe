<div class="suggestion-container font-jost text-[#fff]">
  <div
    class="suggestion-header pl-[25px] font-jost h-[72px] w-auto bg-[#373F68] rounded-[10px] flex items-center gap-[40px] justify-between"
  >
    <div class="flex justify-between gap-[30px]">
      <div class="suggestion-image-container flex gap-[12px]">
        <img src="{{ bulbTwoImage }}" alt="bulbTwo" />
        <span class="font-bold text-[#fff]">6 Suggestions</span>
      </div>

      <div class="text-[#fff] flex items-normal gap-[5px]">
        <span>Sort by</span>
        <span> : </span>
        <span class="font-bold">Most Upvotes</span>
        <img class="mt-[10px]" src="{{ arrowDown }}" alt="arrow" />
      </div>
    </div>
    <button
      class="mr-[25px] font-bold bg-[#ad1fea] rounded-[10px] py-3 px-5 text-xs cursor-pointer"
      (click)="addFeedback()"
    >
      + Add Feedback
    </button>
  </div>
  @if (addingFeedback) {
  <h1 class="text-red-600">These are the feedbacks</h1>
  } @else {
  <div
    class="bg-[#fff] h-[600px] w-auto rounded-[10px] mt-[20px] flex justify-center items-center"
  >
    <div class="flex flex-col items-center">
      <img src="{{ magnifying }}" alt="magnifying-glass" />
      <div
        class="flex flex-col items-center justify-center gap-[30px] mt-[60px]"
      >
        <h1 class="font-jost font-bold text-[#3A4374] text-2xl">
          There is no feedback yet.
        </h1>
        <h2 class="text-[#3A4374] mb-[20px]">
          Got a suggestion? Found a bug that needs to be squashed?<br />We love
          hearing about new ideas to improve our app.
        </h2>
        <button
          class="mr-[25px] font-bold bg-[#ad1fea] rounded-[10px] py-3 px-5 text-xs cursor-pointer"
          (click)="addFeedback()"
        >
          + Add Feedback
        </button>
      </div>
    </div>
  </div>
  }
</div>
